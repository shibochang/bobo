    <body>
        <p>使用图像</p>

        <p>canvas的使用</p>
        <canvas id="myCanvas" width="250" height="300" style="border:1px solid black"></canvas>

        <script>
            var c=document.getElementById("myCanvas");
                var ctx=c.getContext("2d");
